<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini-Project: Profile cards</title>
    <link rel="stylesheet" href="css/media_queries.css">
</head>
<body>
    <header>
        <h1>Our staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="images/image1.png" alt="Joe Coder" width="500" height="500">
                <figcaption>Joe coder</figcaption>
            </figure>
            <p><q>I code stuff</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="images/google.png" alt="Watt Designer" width="500" height="500">
                <figcaption>Watt Designer</figcaption>
            </figure>
            <p><q>I develop stuff</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="images/geeksforgeeks.png" alt="Jane Dev rel" width="500" height="500">
                <figcaption>Jane <span class="nowrap">Dev rel</span></figcaption>
            </figure>
            <p><q>I teach stuff</q></p>
        </article>
    </main>
    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
</body>
</html>
